<!DOCTYPE html>

{% load static %}
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />	
    <title>{% block title %}{% endblock %} - Patient Registration System</title>
</head>
<body>
<div class="dialog" id="jsDialog">
	<div class="successbox dialogbox" id="jsSuccessTips">
    	<h1>Tips</h1>
    	<div class="close jsCloseDialog"><img src="{% static 'img/dig_close.png' %}"/></div>
    	<div class="cont">
        	<h2>Your requirements have been submitted successfully.</h2>
        	<p></p>
    	</div>
	</div>
	{% block 'content1' %}{% endblock %}
</div>
<div class="bg" id="dialogBg"></div>
{% block 'content2' %}{% endblock %}
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
{% block 'extend_js' %}{% endblock %}
</body>
</html>
